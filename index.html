<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/public/favicon.ico" type="image/ico" sizes="16x16">
    <title>Cat</title>
</head>
<body>
<div class="cat-container">
    <div class="ear">
        <div class="ear-inner"></div>
    </div>
    <div class="ear right">
        <div class="ear-inner right"></div>
    </div>
    <div class="face">
        <div class="eye"></div>
        <div class="eye right"></div>
        <div class="mouth">
            <div class="mustache"></div>
            <div class="mustache right"></div>
            <div class="cover"></div>
            <div class="round"></div>
            <div class="round center"></div>
            <div class="round right"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="tail">
        <div class="part one"></div>
        <div class="tail-round"></div>
        <div class="part two"></div>
        <div class="tail-round left"></div>
        <div class="tail-end"></div>
    </div>
    <div class="body-wrapper">
        <div class="body">
            <div class="collar">
                <div class="locket"></div>
            </div>
            <div class="body-line left"></div>
            <div class="body-line"></div>
            <div class="body-line right"></div>
            <div class="body-shadow"></div>
            <div class="bottom-line"></div>
        </div>
    </div>
</div>

<script src="src/index.js"></script>
</body>
</html>
